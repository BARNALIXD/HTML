<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> Student information Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Student info</legend>
            <table width="100%">
                <tr>
                    <td><label for="">Student name</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Father's name</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Mother's name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="radio" id="">Male
                        <input type="radio" name="radio" id="">Female
                        <input type="radio" name="radio" id="">Others</td>
                </tr>
                <tr>
                    <td><label for="">Date of birth</label></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Contact no</label></td>
                    <td><input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">email</label></td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Languages</label></td>
                    <td><input type="checkbox" name="" id="">Telugu <br>
                        <input type="checkbox" name="" id="">Odia <br>
                        <input type="checkbox" name="" id="">Hindi <br>
                        <input type="checkbox" name="" id="">English <br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><label for="">State</label></td>
                    <td><select>
                        <option value="">Select one</option>
                        <option value="">Odisha</option>
                        <option value="">Madhya pradesh</option>
                        <option value="">Kashmir</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Resume</label></td>
                    <td><input type="file" name="" id=""></td>
                </tr>
                <tr >
                    <td colspan="6" align="center"><button>SUBMIT</button></td>
                </tr>

            </table>
        </fieldset>
    </form>
</body>
</html>
